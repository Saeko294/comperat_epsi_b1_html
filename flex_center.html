<!DOCTYPE html>
<html>
<head>
	<title>Flex center</title>
	<meta charset="utf-8">
	<style type="text/css">
		/* https://www.alsacreations.com/tuto/lire/1032-comment-centrer-verticalement-sur-tous-les-navigateurs.html */

		html, body {
			width: 100%;
			height: 100%;
			margin: 0px;
			padding: 0px;
		}

		.box {
			margin: auto;
			background-color: red;
			border: 1px solid black;
			width: 150px;
			height: 150px;
			color: white;
		}
	</style>
</head>
<body>
	<div align="center" class="box">Lorem ipsum</div>
</body>
</html>
